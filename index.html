<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Huddle landing page with a single introductory section challenge">
    <script src="https://kit.fontawesome.com/d015054a59.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Huddle single section</title>
  </head>
  <body>
    <main class="intro">
      <div>
        <a class="intro__home-link" href="#">
          <img src="./assets/logo.svg" alt="Huddle logo">
        </a>
        <img class="intro__img" src="./assets/illustration-mockups.svg" alt="Mockups illustration">
      </div>
      <div class="intro__content">
        <h1 class="intro__title">Build The Community Your Fans Will Love</h1>
        <p class="intro__descrip">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="intro__cta">Register</button>
        <ul class="intro__social">
          <li>
            <a class="intro__link" href="#" aria-label="Go to Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a class="intro__link" href="#" aria-label="Go to Twitter">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a class="intro__link intro__link--last" href="#" aria-label="Go to Instagram">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
